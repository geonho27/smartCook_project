<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="../css/upload.css">

  
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">SMARTCOOK</div>
    <button class="navbar-logout-btn">Logout</button>
  </div>

  
  <div class="login-container">
    <div class="login-home-link">← Home</div>

    <div class="login-form-box">
      <div class="login-input-box">
        <img src="../images/login/people.png" alt="user-icon" />
        <input type="text" id="username" class="login-input" placeholder="ID">
      </div>
      <div class="login-input-box">
        <img src="../images/login/lock.png" alt="lock-icon" />
        <input type="password" id="password" class="login-input" placeholder="Password">
      </div>
      
      <button class="login-login-btn" onclick="handleLogin()">로그인하기</button>
      
    
      

      <div class="login-options">
        <label><input type="checkbox" class="login-input"> 아이디 저장</label>
        <div>회원가입</div>
      </div>

      <div class="login-social-login">
        <p>----------Or Sign in with----------</p>
        <div class="login-icons">
          <a href="https://www.facebook.com/login" target="_blank">
            <div class="login-icon fb"></div>
          </a>
          <a href="https://www.instagram.com/accounts/login/" target="_blank">
            <div class="login-icon ig"></div>
          </a>
          <a href="https://accounts.kakao.com/login" target="_blank">
            <div class="login-icon kt"></div>
          </a>
        </div>
        
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
