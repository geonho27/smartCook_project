<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMARTCOOK</title>
  <link rel="stylesheet" href="../css/upload.css">
  
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">SMARTCOOK</div>
    <button class="navbar-logout-btn">Logout</button>
  </div>

  
  <!-- 회원정보 입력 폼 -->
  <div class="menu-box">
    <div class="menu-breadcrumb-text">
      <img src="../images/menu/your-arrow.png" alt="뒤로가기" class="menu-arrow-icon">
      Home
    </div>
    <div class="menu-breadcrumb-line"></div>
    <div class="menu-form-title">회원정보</div>
    
    <div class="menu-form-row">
      <label>이름</label>
      <input type="text" class="menu-input" placeholder="">
    </div>
    <div class="menu-form-row">
      <label>아이디</label>
      <input type="text" class ="menu-input" placeholder="">
    </div>
    <div class="menu-form-row">
      <label>전화번호</label>
      <input type="text" class ="menu-input" placeholder="">
    </div>
    <div class="menu-form-row">
      <label>이메일</label>
      <input type="text" class="menu-input" placeholder="">
    </div>
    <!-- 여기서 비밀번호 변경 박스 추가 -->
    
    <div class="menu-form-row">
      <label>비밀번호</label>
      <input type="password" class ="menu-input" placeholder="">
      <button class="menu-password-change-box">비밀번호 변경</button>
    </div>
  </div>

  <!-- 구독 서비스 안내 박스 -->
<div class="menu-box menu-subscribe-box">
  <p>
    <span class="menu-highlight">SMARTCOOK의 구독 서비스</span><br><br>
    <span class="menu-highlight">날씨 기반 추천, 개인 건강 맞춤, 선호도 반영, 영양소 균형 레벨 표시 등</span><br>
    <span class="menu-highlight">개인에 맞춰진 SMARTCOOK을 경험할 수 있습니다.</span>
  </p>
  <button class="menu-subscribe-button">구독하러 가기</button> 
</div>

  <script src="../js/script.js"></script>
</body>
</html>
