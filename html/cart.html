<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
  <link rel="stylesheet" href="../css/upload.css">
</head>
<body class="upload">
  <div class="navbar">
    <div class="nav-left">
      <div class="logo">SMARTCOOK</div>
    </div>
    <button class="login-button">Login</button>
  </div>

<div class="btn-group">
<button id="food-btn" class="btn active-btn" onclick="showSection('food')">음식으로 탐색하기</button>
<button id="ingredient-btn" class="btn" onclick="showSection('ingredient')">재료로 탐색하기</button>
</div>
  

  <div class="cart-container">
    <div>
      <a class="cart-back-link" href="#">← 레시피로 돌아가기</a>
      <h2>장바구니</h2>
      <hr>

      <!-- 이 부분은 JS에서 동적 생성할 예정 -->
      <div class="cart-item-grid" id="cart-items">
        <!-- JS로 품목이 동적으로 들어올 자리 -->
      </div>
    </div>

    <div class="cart-go-button-wrapper">
      <button class="cart-go-button">쿠팡으로 가기</button>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
