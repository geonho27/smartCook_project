<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="authpage">
  <div class="main-navbar">
    <div class="main-nav-left">
      <a href="{% url 'mainpage' %}" class="main-logo" style="color:#76b5c5;">
        SMARTCOOK
      </a>
    </div>
  </div>
  
  <div class="signup-container">
    <div class="signup-home-link">
      <div class="login-home-link"><a href="{% url 'mainpage' %}">←Home</a></div>
    </div>

    <form class="signup" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="signup-form-group">
        <label>아이디<span class="signup-star">*</span></label>
        <input type="text" class="signup-input" name="userid" required>
        <button type="button" class="signup-check-btn">중복확인</button>
      </div>
    
      <div class="signup-form-group">
        <label>비밀번호<span class="signup-star">*</span></label>
        <input type="password" class="signup-input" name="password" required>
      </div>
    
      <div class="signup-form-group">
        <label>비밀번호 확인<span class="signup-star">*</span></label>
        <input type="password" class="signup-input" name="password_confirm" required>
      </div>
    
      <div class="signup-form-group">
        <label>이름<span class="signup-star">*</span></label>
        <input type="text" class="signup-input" name="username" required>
      </div>
    
      <div class="signup-form-group">
        <label for="email">이메일<span class="signup-star">*</span></label>
        <div class="signup-inline-wrap">
          <input type="text" class="signup-input" name="email" required>
          <button type="button" class="signup-check-btn">중복확인</button>
        </div>
      </div>
      
    
      <button type="submit" class="signup-submit-btn">회원가입하기</button>
    </form>
  </div>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
